<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 1000px;
        height: 2000px;
        background: url("king.jpg") no-repeat;
        display: inline-block;
    }
    .card:hover {
        background: url("queen.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
