<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(34, 133, 21);
        position: fixed;
        /* display: flex; */
      }
      li a {
        display: block;
        color: rgb(255, 255, 255);
        padding: 12px 15px;
        text-decoration: none;
      }
      li a:hover {
        background-color: rgb(23, 94, 14);
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#vision">Vision</a></li>
        <li><a href="#careers">Careers</a></li>
      </ul>
    </div>
  </body>
</html>
